<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon (standard) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Favicon for Apple devices -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Favicon sizes for Android/Windows -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- SEO Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagdamba Store</title>
    <meta name="description" content="Shop high-quality stationery items at Jagdamba Store. Pens, notebooks, office supplies & more." />
    <meta name="keywords" content="stationery, Jagdamba Store, notebooks, pens, office supplies, school, shop, Delhi" />
    <meta name="author" content="Jagdamba Store" />

    <!-- Open Graph (for social sharing) -->
    <meta property="og:title" content="Jagdamba Store - Quality Stationery Shop" />
    <meta property="og:description" content="Shop high-quality stationery items at Jagdamba Store. From pens to paper, we have it all." />
    <meta property="og:image" content="/android-chrome-512x512.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jagdamba Store" />
    <meta name="twitter:description" content="Shop the best stationery supplies at Jagdamba Store." />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
